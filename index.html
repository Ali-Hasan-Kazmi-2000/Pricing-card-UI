<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/cf65d99ed9.js" crossorigin="anonymous"></script>
    <title>Price Cards</title>
</head>
<body>
    <!-- Global Container -->
    <div class="flex bg-slate-900 justify-center items-center h-full md:h-screen text-white">
        <!-- Inner Container -->
        <div class="flex flex-col my-6 space-y-6 md:space-y-0 md:flex-row md:space-x-6 md:my-0">
            <!-- Col 1 -->            
            <div class="bg-slate-700 rounded-xl">
                <div class="p-8 mt-3 mx-3 bg-slate-900 rounded-t-xl">
                    <div class="uppercase text-center">
                        basic
                    </div>
                    <h2 class="text-5xl mt-10 font-serif text-center">100GB</h2>
                    <div class="mt-2 text-center">$1.99/Month</div>
                    <div class="flex justify-center">
                        <a href="#" class="text-center inline-block hover:bg-violet-800 mt-6 px-10 py-3 rounded-xl border border-violet-600 duration-200 hover:border-violet-800">Purchase</a>
                    </div>                    
                </div>
                <div class="border border-t border-slate-700" ></div>
                <div class="p-8 mb-3 mx-3 bg-slate-900 rouded-b-xl">
                    <div class="flex flex-col">
                        <div class="mb-1 text-center"><i class="fa-solid fa-check" style="color: #ffffff;"></i> <span class="pl-1">100 GB storage</span></div>
                        <div class="mb-1"><i class="fa-solid fa-check" style="color: #ffffff;"></i> <span class="pl-1">Options to add members</span></div>
                        <div class="mb-1"><i class="fa-solid fa-check" style="color: #ffffff;"></i> <span class="pl-1"> Extra member benefits</span></div>
                    </div>
                </div>
            </div>            
            <!-- Col 2 -->
            <div class="bg-violet-700 rounded-xl z-10">
                <div class="p-8 mt-3 mx-3 bg-slate-900 rounded-t-xl">
                    <div class="uppercase text-center">
                        standard
                    </div>
                    <h2 class="text-5xl mt-10 font-serif text-center">200GB</h2>
                    <div class="mt-2 text-center">$3.99/Month</div>
                    <div class="flex justify-center">
                        <a href="#" class="text-center inline-block bg-violet-700 border-violet-900 hover:bg-slate-900  mt-6 px-10 py-3 rounded-xl duration-200 ">Purchase</a>
                    </div>                    
                </div>
                <div class="border border-t border-slate-700"></div>
                <div class="p-8 mb-3 mx-3 bg-slate-900 rouded-b-xl">
                    <div class="flex flex-col">
                        <div class="mb-1 text-center"><i class="fa-solid fa-check" style="color: #ffffff;"></i> <span class="pl-1">200 GB storage</span></div>
                        <div class="mb-1"><i class="fa-solid fa-check" style="color: #ffffff;"></i> <span class="pl-1">Options to add members</span></div>
                        <div class="mb-1"><i class="fa-solid fa-check" style="color: #ffffff;"></i> <span class="pl-1"> Extra member benefits</span></div>
                    </div>
                </div>
            </div>            
            <!-- Col 3 -->
            <div class="bg-slate-700 rounded-xl">
                <div class="p-8 mt-3 mx-3 bg-slate-900 rounded-t-xl">
                    <div class="uppercase text-center">
                        premium
                    </div>
                    <h2 class="text-5xl mt-10 font-serif text-center">2TB</h2>
                    <div class="mt-2 text-center">$8.99/Month</div>
                    <div class="flex justify-center">
                        <a href="#" class="text-center inline-block hover:bg-violet-800 mt-6 px-10 py-3 rounded-xl border border-violet-600 duration-200 hover:border-violet-800">Purchase</a>
                    </div>                    
                </div>
                <div class="border border-t border-slate-700"></div>
                <div class="p-8 mb-3 mx-3 bg-slate-900 rouded-b-xl">
                    <div class="flex flex-col">
                        <div class="mb-1 text-center"><i class="fa-solid fa-check" style="color: #ffffff;"></i> <span class="pl-1">2 TB storage</span></div>
                        <div class="mb-1"><i class="fa-solid fa-check" style="color: #ffffff;"></i> <span class="pl-1">Options to add members</span></div>
                        <div class="mb-1"><i class="fa-solid fa-check" style="color: #ffffff;"></i> <span class="pl-1"> Extra member benefits</span></div>
                    </div>
                </div>
            </div>            
        </div>
    </div>
</body>
</html>
